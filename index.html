
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Te Amo</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      color: #ff4b5c;
      font-size: 2.5em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px #000;
    }

    .img-box {
      max-width: 90vw;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.6);
      overflow: hidden;
    }

    .img-box img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Vc sabe que eu te amo ❤️</h1>
  <div class="img-box">
    <img src="324A9BE4-6A5F-4DEA-9765-1E9E562A911F.jpeg" alt="Imagem de amor">
  </div>
</body>
</html>
